 GAY_GATHERING_STORM_DESC: "Осетинский Рейх. Самая развитая и богатая "Страна" из четвёрки. Но имеет в себе один большой изьян. Лидер осетинского рейха- Вхуте,имеет очень нестабильную политическую позиции. Одинь день он может быть ярым националистом, другой, исключительным Исламистом. Скоро должна состояться конференция, на которой Вхуте подпишит первую конституцию Осетинского Рейха, и в теоррии это должно решить разделения правительства, но только время покажет это."