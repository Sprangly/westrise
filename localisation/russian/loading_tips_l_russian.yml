l_russian:
 LOADING_TIP_0: "«Не та гифка блять».\n- Тля"
 LOADING_TIP_1: "«Я против войны. Война страшная хуйня».\n- Сталкер"
 LOADING_TIP_2: "«Кстати, а Аутистик не такой уж и плохой».\n- Сталкер"
 LOADING_TIP_3: "«Человек может доказывать тебе что чёрный цвет не чёрный. Дело уже в том, насколько человек может понимать слова по другому. Ну или не понимать».\n- Сталкер"
 LOADING_TIP_4: "«Блять. Меня Чех давит».\n- Сталкер"
 LOADING_TIP_5: "«Побеждает не тот кто побеждает побеждавшего а того кого побеждавший не побеждает!».\n- Тернет_Е"
 LOADING_TIP_6: "Жирафы — бессердечные создания."
 LOADING_TIP_7: "«Смешная Шутка, жаль что твоя мать сдохла».\n- Гегр"
 LOADING_TIP_8: "«Межнац это когда я русских считаю орками, а Россию Агрессором».\n- Каскеу"
 LOADING_TIP_9: "«Я люблю ебать украинцев потомучто они всегда говорят долби сильнее семпай и еще я люблю россию за запах черной смородины».\n- Тернет_Е"
 LOADING_TIP_10: "«Роналду не гоат, Месси гоат»\n- Вхуте"
 LOADING_TIP_11: "«Дота из людей делает Гегроподобных».\n- Сталкер"
 LOADING_TIP_12: "«Я конечно даун, но не как хохлы».\n- Гегр"
 LOADING_TIP_13: "«Телега где сливают самых горячих школьниц прямо по ссылке снизу».\n- Гегр"
 LOADING_TIP_14: "«Поплачь я истинный Майнкрафтер».\n- Димитрий"
 LOADING_TIP_15: "«Если мне позвонят из СБУ, то только насчет премии или повышения оклада».\n- Волхимент"
 LOADING_TIP_16: "«Я хочу детей от Сталкера».\n- Тернет_Е"
 LOADING_TIP_17: "«Ладно ребятки советую ливнуть, а то я не хочу потерять акк в дс».\n- Апдастер"
 LOADING_TIP_18: "«Если Пригожин сдох, то я иду воевать за ВСУ».\n- Имкегта 24 сентября 2023."
 LOADING_TIP_19: "«ЧОТО С ПАРАШИ НЕ СЛЫШУ».\n- Имкегта"
 LOADING_TIP_20: "«Гойда пошла не по плану...».\n- Вхуте"
 LOADING_TIP_21: "«Неважно сколько наших умрет. Главное чтобы умер хоть 1 хохол».\n- Вхуте"
 LOADING_TIP_22: "«АААА АРМЯНЕЕЕЕЕЕ ЕБАНЫЕ».\n- Вхуте в летал компани"
 LOADING_TIP_23: "«Как же я заебался прописывать эти цитаты блять».\n- Разраб"
 LOADING_TIP_24: "«В канаве рядом с мамой Тернета».\n- Волхимент отвечает на вопрос где актив"
 LOADING_TIP_25: "«Я не педофил, А Бетатестер».\n- Джаст"
 LOADING_TIP_26: "«Чечню бомбили мало».\n- Волхимент"
 LOADING_TIP_27: "«У меня в тиктоке начал появляться Алонсо и я удалил тикток».\n- Сталкер"
 LOADING_TIP_28: "«Когда я ливнул с качановки, я принял решение оставить только крутых крексиков с которыми я буду общаться».\n- Слад_Ку"
 LOADING_TIP_29: "«Блять просто выебите меня».\n- Скинте"
 LOADING_TIP_30: "«За гнобление фуррей будет бан».\n- Тернет_Е"
 LOADING_TIP_31: "«Я хочу ибать осла»\n- Имкегта"
 LOADING_TIP_32: "«Хочу твой член у себя во рту почуствовать»\n- Имкегта"